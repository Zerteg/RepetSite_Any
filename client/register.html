<!-- Форма регистрации -->
<br>
<section class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-4">
            <h2 class="text-center">Регистрация <i class="bi bi-person-plus"></i></h2>
            <form id="registerForm">
                <div class="mb-4">
                    <i class="bi bi-person"></i>
                    <label for="name" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="name" name="name" oninput="validateFIOInput(this)" placeholder="Фамилия Имя Отчество" required>
                    <span id="error-message-name" style="color: red; display: none;">Введите корректное ФИО.</span>
                </div>
                <div class="mb-4">
                    <i class="bi bi-envelope"></i> <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" oninput="validateEmailInput(this)" placeholder="Введите email"
                           required>
                </div>
                <div class="mb-4">
                    <i class="bi bi-telephone"></i> <label for="phone" class="text-md font-medium leading-none mb-3">Номер телефона</label>
                    <input
                            id="phone"
                            type="text"
                            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base"
                            required
                            placeholder="+7"
                            maxlength="12"
                            oninput="this.value = '+7' + this.value.replace(/[^0-9]/g, '').slice(1, 11); validatePhone()">
                    <span id="error-message-phone" style="color: red; display: none;">Введите номер телефона.</span>
                </div>


                <div class="mb-4 relative">
                    <i class="bi bi-lock"></i>
                    <label for="password" class="text-md font-medium leading-none mb-3">Пароль</label>
                    <input
                            id="password"
                            type="password"
                            class="form-control pr-10"
                            placeholder="Введите пароль"
                            required>
                    <span id="toggle-password" class="absolute right-3 top-11 cursor-pointer">
                         <i class="bi bi-eye-slash"></i>
                     </span>
                    <span id="error-message-password" style="color: red; display: none;">Пароль должен быть не менее 6 символов.</span>
                </div>
                <div class="mb-4 relative">
                    <i class="bi bi-lock"></i>
                    <label for="confirm-password" class="text-md font-medium leading-none mb-3">Повторите пароль</label>
                    <input
                            id="confirm-password"
                            type="password"
                            class="form-control pr-10"
                            placeholder="Повторите пароль"
                            required>
                    <span id="toggle-confirm-password" class="absolute right-3 top-11 cursor-pointer">
                        <i class="bi bi-eye-slash"></i>
                    </span>
                    <span id="error-message-confirm" style="color: red; display: none;">Пароли не совпадают.</span>
                </div>



                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <span id="error-message" style="color: red; display: none;"></span>

                </div>
            </form>
        </div>
</section>

<script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Отключаем стандартное поведение формы (перезагрузку)

        // Получаем значения полей
        const username = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;
        const password = document.getElementById('password').value;

        // Делаем POST-запрос к API для регистрации
        fetch('http://localhost:8080/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                Username: username,
                Email: email,
                Phone: phone,
                Password: password
            })
        })
            .then(response => {
                return response.json().then(data => {
                    if (!response.ok) {
                        // Отображаем ошибку, если сервер вернул её
                        document.getElementById('error-message').innerText = data.error || 'Ошибка при регистрации';
                        document.getElementById('error-message').style.display = 'block';
                        throw new Error(data.error);
                    }
                    return data;
                });
            })
            .then(data => {
                // Регистрация успешна, перенаправляем пользователя на страницу входа
                window.location.href = 'login.html';
            })
            .catch(error => {
                // Обрабатываем ошибку
                console.error('Ошибка:', error);
                if (!document.getElementById('error-message').innerText) {
                    document.getElementById('error-message').innerText = 'Не удалось зарегистрироваться. Проверьте введенные данные.';
                    document.getElementById('error-message').style.display = 'block';
                }
            });
    });



    // Валидация ФИО
    const nameInput = document.getElementById('name');
    const errorMessageName = document.getElementById('error-message-name');

    nameInput.addEventListener('blur', function () {
        const nameValue = nameInput.value.trim();
        const namePattern = /^[А-ЯЁа-яё]+ [А-ЯЁа-яё]+ [А-ЯЁа-яё]+$/; // Проверка на три слова на русском

        if (!namePattern.test(nameValue)) {
            errorMessageName.style.display = 'inline';  // Показываем сообщение об ошибке
            nameInput.classList.add('border-red-500');  // Добавляем красную границу
            nameInput.value = '';
        } else {
            errorMessageName.style.display = 'none';  // Скрываем сообщение, если всё корректно
            nameInput.classList.remove('border-red-500');  // Убираем красную границу
        }
    });

    function validateFIOInput(input) {
        input.value = input.value.replace(/[^а-яА-ЯёЁ\s]/g, ''); // Убираем все символы, кроме русских букв и пробелов
    }


    // Валидация номера
    const phoneInput = document.getElementById('phone');
    const errorMessagePhone = document.getElementById('error-message-phone');

    phoneInput.addEventListener('blur', function () {
        const phoneValue = phoneInput.value.trim();
        const phonePattern = /^\+7\d{10}$/; // Проверка на номер с кодом +7 и 10 цифрами

        if (!phonePattern.test(phoneValue)) {
            errorMessagePhone.style.display = 'inline';  // Показываем сообщение об ошибке
            phoneInput.value = ''; // Очищаем поле
        } else {
            errorMessagePhone.style.display = 'none';  // Скрываем сообщение, если все корректно
        }
    });

    //Валидация Email
    function validateEmailInput(input) {
        input.value = input.value.replace(/[^a-zA-Z0-9@._-]/g, ''); // Убираем все символы, кроме разрешённых для email
    }

    //Валидация пароля
    function validatePasswords() {
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const errorMessagePassword = document.getElementById('error-message-password');
        const errorMessageConfirm = document.getElementById('error-message-confirm');

        // Проверка длины пароля
        if (passwordInput.value.length < 6) {
            errorMessagePassword.style.display = 'inline';
            passwordInput.classList.add('border-red-500');
        } else {
            errorMessagePassword.style.display = 'none';
            passwordInput.classList.remove('border-red-500');
        }

        // Проверка совпадения паролей
        if (passwordInput.value !== confirmPasswordInput.value) {
            errorMessageConfirm.style.display = 'inline';
            confirmPasswordInput.classList.add('border-red-500');
        } else {
            errorMessageConfirm.style.display = 'none';
            confirmPasswordInput.classList.remove('border-red-500');
        }
    }

    // Обработчик для проверки при вводе
    document.getElementById('password').addEventListener('input', validatePasswords);
    document.getElementById('confirm-password').addEventListener('input', validatePasswords);



    // Функция для переключения видимости пароля
    function setupTogglePassword(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);

        toggle.addEventListener('click', () => {
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';

            // Меняем иконку
            toggle.innerHTML = isPassword
                ? '<i class="bi bi-eye"></i>'
                : '<i class="bi bi-eye-slash"></i>';
        });
    }

    // Настройка для каждого поля
    setupTogglePassword('password', 'toggle-password');
    setupTogglePassword('confirm-password', 'toggle-confirm-password');

</script>
